<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        RPS Bot has challenged you to a round of Rock, Paper, Scissors! RPS Bot predicts they will prevent you winning almost two thirds of the time!
    </section>
    <section>
        <button id="rock" type="button">ROCK</button>
        <button id="paper" type="button">PAPER</button>
        <button id="scissors" type="button">SCISSORS</button>
    </section>
    <section>
        <section>
            You have chosen:
            <span id="humanChoiceDisplay"></span>
        </section>
        <section>
            RPS Bot has chosen:
            <span id="computerChoiceDisplay"></span>
        </section>
        <section>
            Result:
            <span id="resultDisplay"></span>
        </section>
        <section>
            Your score:
            <span id="humanScoreDisplay"></span>
            RPS Bot's score:
            <span id="computerScoreDisplay"></span>
            Match result:
            <span id="matchResultDisplay"></span>
        </section>
    </section>
</body>
</html>
