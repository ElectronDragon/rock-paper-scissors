<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="intro">
        RPS Bot has challenged you to a round of Rock, Paper, Scissors! RPS Bot predicts they will prevent you winning almost two thirds of the time!
         Format is best of five.
    </section>
    <section id="choices">
        <button id="rock" type="button">ROCK</button>
        <button id="paper" type="button">PAPER</button>
        <button id="scissors" type="button">SCISSORS</button>
    </section>
    <section id="game">
        <section>
            <p>You have chosen: <span id="humanChoiceDisplay"></span></p>
        </section>
        <section>
            <p>RPS Bot has chosen: <span id="computerChoiceDisplay"></span></p>
        </section>
        <section>
            <p>Result:
            <span id="resultDisplay"></span></p>
        </section>
    </section>
    <section id="match">
        <p>Your score: <span id="humanScoreDisplay"></span></p>
        <p>RPS Bot's score: <span id="computerScoreDisplay"></span></p>
        <p>Games played:
        <span id="gameNumberDisplay"></span></p>
    </section>
</body>
</html>
